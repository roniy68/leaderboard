<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <main class="main-container">
    <section class="left">
        <div class="heading">
            <h2>Recent Scores</h2>
            <button type="button" id="refresh-btn" class="btn refresh-btn">Refresh</button>
        </div>
        <ul id="scoreboard" class="scoreboard">

        </ul>
    </section>
    <section class="right">
        <div class="input-heading">
            <h2>Add your score</h2>
        </div>
        <form class="input-score">
            <input type="text" name="name" id="name" placeholder="Player name">
            <input type="number" name="score" id="score" placeholder="Player score">
            <input type="submit"  value='Submit' id="submit-btn"  class="btn submit-btn"> 
        </form>
    </section>
</main>
</body>
</html>
